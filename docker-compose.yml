version: '3.8'

services:
  azure-ocr-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      AZURE_VISION_ENDPOINT: ${AZURE_VISION_ENDPOINT}
      AZURE_VISION_KEY: ${AZURE_VISION_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/ocr/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
