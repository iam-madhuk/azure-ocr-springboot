# Azure OCR Spring Boot Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/
spring.application.name=azure-ocr-springboot

# Azure Computer Vision Configuration
# Replace these values with your actual Azure resources
# You can get these from: https://portal.azure.com -> Your Computer Vision resource
# Default values allow demo mode (will work without real Azure credentials)
azure.vision.endpoint=https://your-resource-name.cognitiveservices.azure.com/
azure.vision.key=apikey

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ocr=DEBUG
logging.level.com.azure=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
